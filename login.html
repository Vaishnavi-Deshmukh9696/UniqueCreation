<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unique Creation - Signup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d0e2ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #f5faff;
      padding: 30px 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .terms {
      font-size: 12px;
      color: #888;
      margin-top: 15px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #4fc3f7;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #30b2f4;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welcome Back to Unique Creation!</h2>
    <p class="subtitle">
      Customize your jewelry.<br />
      Reduce waste. Shine responsibly.
    </p>

    <form>
      <input type="email" placeholder="Email*" required />
      <input type="password" placeholder="Choose Password*" required />
      <input type="password" placeholder="Repeat Password*" required />

      <p class="terms">
        By proceeding you also agree to the Terms of Service and Privacy Policy
      </p>

      <button type="submit" class="btn"><a href="http://127.0.0.1:5500/vaishnavi/index.html">Next</a></button>
    </form>
  </div>

</body>
</html>
